<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .tab{
            margin: 0 auto;
            width: 479px;
            height: 40px;
            border-bottom: 1px solid gainsboro;
        }
        .tab li{
            list-style: none;
            float:left;
            margin-top: 4px;
        } 
         .tab li:hover {
          margin-top: 0;
            
        } 
        .tab li:hover a{
            padding-top: 4px;
            height: 35px;
            border:1px solid dimgray;
            border-bottom: 1px solid white;
            color:black;

        } 
        .tab li a{
            text-decoration: none;
            display:block;
            height:34px;
            padding:0 15px 0 15px;
            font-size: 12px;
            line-height: 34px;
            border:1px solid gainsboro;
            border-bottom: 0 none;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <ul class="tab">
        <li><a href="#">tab1</a></li>
        <li><a href="#">tab2</a></li>
        <li><a href="#">tab3</a></li>
        <li><a href="#">tab4</a></li>
    </ul>
</body>
</html>
