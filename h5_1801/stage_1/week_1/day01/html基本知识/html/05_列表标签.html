<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 无序列表 -->
        <ul>
            <li>第一</li>
            <li>第二</li>
            <li>第三</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>一</li>
            <li>二</li>
            <li>三</li>
        </ol>
        <!-- 自定义列表 dl>dt(自定义项)，dd(自定义解释)-->
        <dl>
            <dt>宿舍417</dt>
            <dd>方</dd>
            <dd>曹</dd>
            <dd>陈</dd>
            <dd>彭</dd>
            
            <dt>中国</dt>
            <dd>广州</dd>
            <dd>北京</dd>
            <dd>深圳</dd>
        </dl>
    </body>
</html>
