<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        .box{
            width: 400px;
            height: 400px;
            border:1px solid #555;
            position: relative;
            margin:100px auto;
        }
        .box .run_box{
            width:60px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            top: 0;
            left:0;
            animation:run 3s linear ;
            animation-iteration-count: 5;
        }
        .box:hover .run_box{
            /*动画运行状态*/
            animation-play-state: paused;
        }
       
        @-webkit-keyframes run{
                   0%{}
                   25%{
                    transform:translate(340px, 0);
                   }
                   50%{
                    transform:translate(340px, 340px);

                   }
                   75%{
                    transform:translate(0px, 340px);
                   }
                   100%{
                    transform:translate(0, 0);

                   }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="run_box"></div>
    </div>
</body>
</html>
