<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>打印100-200之间能被3和7整除的数</title>
    <script type="text/javascript">
    for(var i=100;i<=200;i++){
        if(i%3 === 0 || i%7 === 0){
            document.write(i);
        }
    }
    </script>
</head>
<body>
    <h1>打印100-200之间能被3和7整除的数</h1>
</body>
</html>
