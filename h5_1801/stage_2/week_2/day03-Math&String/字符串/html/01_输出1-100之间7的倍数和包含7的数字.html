<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        for(var i= 1;i<=100;i++){
            //
            if(i%7==0 || String(1).indexOf(7)>=0){
                document.write(i+',');
            }
        }
    </script>
</head>
<body>
    <h1>输出1-100之间的7的倍数和包含7</h1>
</body>
</html>
