<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        a{text-decoration: none;}
        body{
            height: 100%;
            overflow:hidden;
            /*perspective-origin: left  top;*/
        }
        .box{
            width: 200px;
            height: 300px;
            border:1px solid #eee;
            position: relative;
            transform-style: preserve-3d;
            perspective:800px;
            
            margin:100px auto;
        }
         .box>a{
            display:block;
            width: 200px;
            height: 300px;
            background:url("../images/01.jpg") no-repeat;
            transition:all 5s;
        }
        .box .cont{
            
            width: 200px;
            height: 300px;
            background-color: pink;
            opacity: 0;
            position: absolute;
            top: 300px;
            left:0;
            transition:all 5s;

        }
        .box:hover a{
            transform:translateY(-50%) translateZ(-150px) rotateX(90deg);
        }
         .box:hover .cont{
            transform:translateY(-100%) /*translateZ(150px)*/ ;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#"></a>
        <div class="cont"></div>
    </div>
</body>
</html>
