<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        html,body{
            background-color: black;
        }
        .box{
            width: 300px;
            height: 300px;
            margin:150px auto;
            position: relative;
            transform-style: preserve-3d;
            perspective: 4000px;
            /*perspective-origin: top  right ;*/
            transform: rotateZ(-45deg);
            animation:run 20s linear infinite;
        }
        .box::after{
           display:block;
           content:"";
           width:1px;
           height:600px;
           background-color: yellow;
           position: absolute;
           top: 0;
           left:0;
           transform:translate(150px, -150px);
        }
        @-webkit-keyframes run{
                    0%{ transform:rotateZ(-45deg) rotateY(0deg);
                    }
                    100%{
                        transform:rotateZ(-45deg) rotateY(360deg);
                    }
                }
        .box .circle{
            width: 300px;
            height: 300px;
            border:  1px solid red;
            border-radius: 50%;
            position: absolute;
            top:0;
            left:0;
            transform:rotateY(0deg);
        }
        .box .line2{
           
            transform:rotateY(30deg);
        }
        .box .line3{
           
            transform:rotateY(60deg);
        }.box .line3{
           
            transform:rotateY(90deg);
        }.box .line4{
           
            transform:rotateY(120deg);
        }.box .line5{
           
            transform:rotateY(150deg);
        }
        .box .line6{
            transform:rotateY(180deg);
        }
        

    </style>
</head>
<body>
    <div class="box">
        <div class="line1 circle"></div> 
        <div class="line2 circle"></div>
        <div class="line3 circle"></div>
        <div class="line4 circle"></div>
        <div class="line5 circle"></div>        
        <div class="line6 circle"></div>        
    </div>
</body>
</html>
