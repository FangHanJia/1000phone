<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>组件自定义事件</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <!-- 使用模板:定义自定义事件 -->
        <component1 v-on:count="increment"></component1>
    </div>
    <script type="text/javascript">
        let  vm = new Vue({
            el:'#app',
            data:{
                count:10
            },
            methods:{
                increment(){
                    this.count +=1;
                }
            },
            // 定义组件
            components:{
                'component1':{
                    template:'<input type="button" :value="count" v-on:click="increment"/>',
                    data:function(){
                        return {
                            count:0,
                        }
                    },
                    methods:{
                        increment:function(){
                            this.count +=1;
                            // 调用自定义函数
                            this.$emit('count');
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
