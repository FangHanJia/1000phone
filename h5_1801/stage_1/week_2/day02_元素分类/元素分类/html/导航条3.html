<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        a{
            text-decoration: none;
        }
        .tab3 {
            padding-left: 10px;
            width: 490px;
            height: 36px;
            border:1px solid gainsboro;
            margin:0 auto;
            border-bottom: 8px solid #FBE20C;
        } 
        .tab3 li{
           float: left;
        }
        .tab3 li:hover a{
            height: 29px;
            margin-top: 0;
            background-color:#FBE20C ;
            color:white;
            padding-top: 8px;
        }
        
        .tab3 li a{
            display: block;
            height: 29px;
            padding:0 15px;
            background-color: gray;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <ul class="tab3">
        <li><a href="#">simple</a></li>
        <li><a href="#">simple</a></li>
        <li><a href="#">simple</a></li>
        <li><a href="#">simple</a></li>

</body>
</html>
