        }
        nav .tab li>.tab2>li>a{

            background-color: green;

        nav .tab li:hover>.tab2{
           
            display:block;
            
        }
        nav .tab .tab2>li>.tab3{
            width: 200px;
            height: 300px;
            background-color: black;
            position: absolute;
            top:0;
            left:210px;
            display:none;
        }
        nav .tab .tab2>li:hover>.tab3{
          
            display:block;
        }

    </style>
</head>
