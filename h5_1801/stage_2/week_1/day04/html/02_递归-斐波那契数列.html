<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        function fib(m){
            if(m < 3){
                return 1;
            }
            return   fib(m-1)+fib(m-2);
        }

    </script>
</head>
