<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        a{text-decoration: none;}
        .tab1{
            width:300px;
            margin:0 auto;
        } 
        .tab1 li:hover .tab2{
            height:160px;
        }
         .tab1>li>a{
            display: block;
            padding:10px 20px;
            background-color: darkcyan;
        } 
        .tab2{ 
            width:300px;
            height:0px;
            transition:all 2s;
            overflow: hidden;
        }
        .tab2>li>a{
            display: block;
            padding:10px 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul class="tab1">
        <li><a href="#">1</a>
            <ul class="tab2">
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
            </ul>
        </li>
        <li><a href="#">2</a><ul class="tab2">

                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
            </ul></li>
        <li><a href="#">3</a><ul class="tab2">
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>

            </ul></li>
        <li><a href="#">4</a><ul class="tab2">
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
                <li><a href="#">这是条新闻</a></li>
            </ul></li>
    </ul>
</body>
</html>
