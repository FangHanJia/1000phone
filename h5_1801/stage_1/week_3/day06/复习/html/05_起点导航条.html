<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>起点导航条</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        a{text-decoration: none;}
        .main_nav{
            background-color: #ccc;
            float: left;
            margin-top: 20px;
            border-top: 1px solid blue;
            border-bottom:  1px solid black;
        }
        .main_nav li{
            float:left;
        }
        .main_nav li a{
            display:block;
            height:28px;
            font-size: 16px;
            line-height: 16px;
            padding: 0 40px;
            color:white;
            padding-top: 12px;
        } 
        .main_nav li:hover a{
            border-top: 3px solid red;

            /*margin-top:为了覆盖父元素的边框*/
            margin-top: -1px;
            padding-top: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <ul class="main_nav">
        <li><a href="#">全部作品</a></li>
        <li><a href="#">全部作品</a></li>
        <li><a href="#">全部作品</a></li>
        <li><a href="#">全部作品</a></li>
        <li><a href="#">全部作品</a></li>
        <li><a href="#">全部作品</a></li>
    </ul>
</body>
</html>
