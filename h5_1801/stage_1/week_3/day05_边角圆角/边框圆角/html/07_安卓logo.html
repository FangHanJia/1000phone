<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        .box{
            width: 280px;
            height: 420px;
            border:1px solid red;
            margin:20px auto;
            padding:20px 110px 60px 110px;
            position: relative;
        }
        .box::before{
            display:block;
            content:"";
            width:30px;
            height: 180px;
            background-color:#51A251;
            position:absolute;
            top: 140px;
            left:112px;
            border-radius: 10px;

        } 
        .box::after{
            display:block;
            content:"";
            width:30px;
            height: 180px;
            background-color:#51A251;
            position:absolute;
            top: 140px;
            right:112px;
            border-radius: 10px;
        }
        .header{
            width:200px;
            height: 100px;
            background-color: #51A251;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            position:absolute;
            top: 20px;
            left:150px;
        }
        .header::before{
            display:block;
            content:"";
            width:20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            position:absolute;
            top: 40px;
            left:60px;
        }
        .header::after{
            display:block;
            content:"";
            width:20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            position:absolute;
            top: 40px;
            right:60px;
        }
        .body{
            width:200px;
            height: 232px;
            background-color: #51A251;
            position: absolute;
            top: 130px;
            left:150px;
            border-bottom-left-radius: 20px ;
            border-bottom-right-radius: 20px ;
        }
        .body::before{
            display:block;
            content:"";
            width:30px;
            height: 80px;
            background-color: #51A251;
            position: absolute;
            bottom: -80px;
            left:40px;
            border-bottom-left-radius: 20px ;
            border-bottom-right-radius: 20px ;
        }
        .body::after{
            display:block;
            content:"";
            width:30px;
            height: 80px;
            background-color: #51A251;
            position: absolute;
            bottom: -80px;
            right:40px;
            border-bottom-left-radius: 20px ;
            border-bottom-right-radius: 20px ;
        }
    </style>
</head>
<body>
    <!-- 使用三个div -->
    <div class="box">
        <div class="header"></div>
        <div class="body"></div>
    </div>
</body>
</html>
