<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #goodsList li{
            float:left;
            margin-right:20px;
        }
        #goodsList img{
            width:200px;
            height:150px;
        }
        #goodsList p{
            color:red;
            height:30px;
            line-height:30px;
        }
    </style>
</head>
<body>
    <ul id="goodsList"></ul>
</body>
    <script type="text/javascript">
        (function(){
            //获取元素
            var goodsList = document.getElementById('goodsList');
            var goodsArr = [];

            //读取cookie
            var cookies = document.cookie;
            cookies = cookies.split('; ');
            if(cookies.length ==0){
                return;
            }
            var name =document.createElement('p');
            var text =document.createElement('p');
            var img =document.createElement('img');
            var li =document.createElement('li');
            var obj ={};
            for(var i =0;i<cookies.length;i++){
                var arr = cookies[i].split('=');
                obj[arr[0]] = arr[1];
                switch(arr[0]){
                    case 'name': 
                    name.innerHTML = 'name:'+arr[1]
                    break;
                    case 'text': 
                    text.innerHTML = '评语:'+arr[1]
                    break;
                    case 'img':
                    img.src =arr[1]

                }
                
            }   
            goodsArr.push(obj);
            console.log(goodsArr);
            goodsArr.forEach(function(){
                li.appendChild(img);
                li.appendChild(name);
                li.appendChild(text);
                goodsList.appendChild(li);
            });
            
        })();;
    </script>
</html>
