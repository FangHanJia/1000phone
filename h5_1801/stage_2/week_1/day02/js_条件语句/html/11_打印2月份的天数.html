<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        for(var i=1;i<=28;i++){
            //当i=2或者i=12直接跳出本次循环，继续下一次的循环
            if(i==2 || i==12){
                continue;
            }
            document.write(i);
        }
    </script>
</head>
<body>
    <h1>打印2月份除了2和12号中的天数</h1>
</body>
</html>
