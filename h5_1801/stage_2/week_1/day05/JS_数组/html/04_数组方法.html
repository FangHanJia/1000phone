<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        //新建一个数组
        var arr = [3,3,3];
        // for循环遍历
        // 增加元素
        arr.push(4);
        //删除最后一个元素
        arr.pop();
        // 添加数组第一个元素
        arr.unshift(3);
        //删除数组第一个元素
        arr.shift();
        arr.splice(2,0,'5');//包含位置
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>
