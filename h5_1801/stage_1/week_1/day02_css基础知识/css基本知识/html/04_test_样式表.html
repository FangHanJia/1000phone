<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 外部样式表 -->
        <link rel="stylesheet" type="text/css" href="../css/02_h2.css" />
        
        <!-- 内部样式表 -->
        <style type="text/css">
            h3{
                width:50px;
                height:100px;
            }
            p{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- <标签 style="css属性：属性值；">-即内联样式表 -->
        <h2 style="width:500px;height:30px;">我是一个h2</h2>
        <h3 style="background-color:green;">我是一个h3</h3>
        <p>我是一个p标签</p>
    </body>
</html>
