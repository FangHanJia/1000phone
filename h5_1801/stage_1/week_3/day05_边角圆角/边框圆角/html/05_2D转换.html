<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;float:left;margin:0 20px;} 
        .section_pic{width:100%;height: 300px;margin-top: 20px;}
        .section_pic h3{font-size:20px;line-height: 50px;text-align: center; background-color: #ccc;}
        .section_pic ul{padding-top:50px;}
        .section_pic ul li img{transition:all 1s;}
        .section_pic .t_ul li:hover img{
            transform:translate(0, 0) rotate(360deg) scale(1.2);
        }
        .section_pic .b_ul li:hover img{
            transform:translate(0, 0) rotate(-360deg) scale(0.7);
        }
    </style>
</head>
<body>
    <section class="section_pic section_t">
        <h3>顺时针旋转360度放大1.2倍</h3>
        <ul class="t_ul ">
            <li><img src="../images/share1.png" alt="" /></li>
            <li><img src="../images/share2.png" alt="" /></li>
            <li><img src="../images/share3.png" alt="" /></li>
            <li><img src="../images/share4.png" alt="" /></li>
            <li><img src="../images/share5.png" alt="" /></li>
            <li><img src="../images/share6.png" alt="" /></li>
        </ul>
    </section>
    <section class="section_pic section_b">
        <h3>逆时针旋转360度放小0.7倍</h3>
        <ul class="b_ul">
            <li><img src="../images/share7.png" alt="" /></li>
            <li><img src="../images/share8.png" alt="" /></li>
            <li><img src="../images/share9.png" alt="" /></li>
            <li><img src="../images/share10.png" alt="" /></li>
            <li><img src="../images/share11.png" alt="" /></li>
            <li><img src="../images/share12.png" alt="" /></li>
        </ul>
    </section>
</body>
</html>
