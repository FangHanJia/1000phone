     <div class="form" >
        <h1>上传文件</h1>
        <div class="form-group">
            <label for="proname">文件名：</label>
            <input type="text" class="form-control" id="proname" name="proname">
        </div>
        <div class="form-group">
            <label for="price">密码：</label>
            <input type="price" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="proimg">文件：</label>
            <input type="file" class="form-control" id="proimg" name="proimg">
        </div>
        <button type="submit" class="btn btn-default" id="btn_save">保存</button>
    </div>

    <script>
        $(function(){
            $('#btn_save').click(function(){
                var myform = new FormData();
                myform.append('proname', $('#proname').val())
                myform.append('price', $('#price').val())
                myform.append('proimg', $('#proimg')[0].files[0]);
                console.log(myform)
                http.upload({
                    url: 'addproduct', 
                    data: myform, 
                    cb:function(res){
                        console.log(res)
                    }
                })
            })
        })
    </script>
</body>
