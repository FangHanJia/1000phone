<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        #container{
            width:320px;
            height:322px;
            margin:0 auto;
            overflow:hidden;
            position:relative;
        }
        #container #imgBox{
            width:1280px;
            height:322px;
            position:absolute;
            top:0;
        }
        #container #imgBox img{
            float:left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="imgBox" >
            <img src="../images/g1.jpg" alt="" />
            <img src="../images/g2.jpg" alt="" />
            <img src="../images/g3.jpg" alt="" />
            <img src="../images/g4.jpg" alt="" />
        </div>
    </div>
    <script type="text/javascript">
        //获取元素
        var container = document.getElementById('container');
        var imgBox    = document.getElementById('imgBox');
        var left =0;
        setInterval(function(){
            if(left<=-960){
                left=320;
            }
            left =left-320;
            console.log(left);
            imgBox.style.left = left +'px';
        
           
        },1000);
    </script>
</body>
</html>
