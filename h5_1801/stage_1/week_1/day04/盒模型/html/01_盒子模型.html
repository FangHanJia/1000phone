<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .bigBox{
            margin:0 auto;
            width:600px;
            height:300px;
            border:1px solid red;
            padding:100px 0 200px 0;
        }
        .bigBox .product{
            border:1px solid green;
            width:598px;
            height: 298px;
        }
         .bigBox .product div{
            float:left;
        }  
        .bigBox .product .box1{
            border:1px solid darkcyan;
            width:98px;
            height: 296px;
        } 
        .bigBox .product .box2{
            border:1px solid pink;
            width:98px;
            height: 296px;
            margin-left: 50px;
        } 
        .bigBox .product .box3{
            border:1px solid darkblue;
            width:98px;
            height: 296px;
            margin-left:100px ;
        }

    </style>
</head>
<body>
    <div class="bigBox">
        <div class="product">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
