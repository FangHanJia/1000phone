<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        #box{
            height:300px;
            width: 300px;
            border:2px solid #555;
            margin:100px auto;
            border-radius:50%;
            position: relative;
        }
        #box .line{
            width:5px;
            height: 300px;
            background-color: #555;
            position: absolute;
            top: 0;
            left:50%;
            transform:translate(-50%, 0) ;
        }
        #box .box2{
            transform:rotate(30deg);
        }
        #box .box3{
            transform:rotate(60deg);
        }
        #box .box4{
            transform:rotate(90deg);
        }
        #box .box5{
            transform:rotate(120deg);
        }
        #box .box6{
            transform:rotate(150deg);
        }
        #box .cover{
            width:260px;
            height: 260px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left:50%;
            transform:translate(-50%, -50%) ;
            border-radius: 50%;
        } 
        #box .cover .point{
            width:5px;
            /*height: 260px;*/
            /*background-color: #fff;*/
            position: absolute;
            top: 50%;
            left:50%;
            transform:translate(-50%, -100%) rotate(0);
            transform-origin: center bottom;
        }
        #box .cover .second{
            /*width:10px;*/
            height: 100px;
            background-color: #000;
           
           animation:run 60s steps(60) infinite;
        } 
        #box .cover .minute{
            /*width:10px;*/
            height: 90px;
            background-color: green;
           
           animation:run 3600s linear infinite;
           
        } 
        #box .cover .hour{
            /*width:10px;*/
            height: 80px;
            background-color: red;
           
           animation:run 43200s linear infinite;
          
        }
        @-webkit-keyframes run{
                    0%{}
                    100%{
                         transform:translate(-50%, -100%) rotate(360deg);

                    }

                }
    </style>
</head>
<body>
    <div id="box">
        <div class="box1 line"></div>
        <div class="box2 line"></div>
        <div class="box3 line"></div>
        <div class="box4 line"></div>
        <div class="box5 line"></div>
        <div class="box6 line"></div>
        <div class="cover">
            <div class="point hour"></div>
            <div class="point minute"></div>
            <div class="point second"></div>
        </div>
    </div>
</body>
</html>
