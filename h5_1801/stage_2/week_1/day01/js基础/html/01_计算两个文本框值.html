<body>
    <h2>计算两个文本的值</h2>
    <input type="text" id="num1"/>
    <select name="symbol" id="symbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2"/>
    <button id="btn">等于</button>
    <input type="text" id="res" />
    <!-- <div id="res"></div> -->
</body>
     <script type="text/javascript">
     /*

            // 获取元素
            var num1  = document.getElementById("num1");
            var num2  = document.getElementById("num2");
            var res   = document.getElementById("res");
            var btn = document.getElementById("btn");
            var symbol = document.getElementById("symbol");
            // var index = symbol.selectedIndex;
            // var value = symbol.options[index].value;
            
            symbol.onclick=function(){
                var focus = this.options[this.options.selectedIndex].value;
                   if(focus=="+"){
                        console.log(focus);
                        btn.onclick=add;
                   }
                   if(focus=="-"){
                        console.log(focus);
                       
                        btn.onclick=minus;
                   }
                   if(focus=="*"){
                        console.log(focus);
                       
                        btn.onclick=multiple;
                   }
                   if(focus=="/"){
                        console.log(focus);
                        
                        btn.onclick=divide;
                   } 
                   if(focus=="%"){
                        console.log(focus);
                        
                        btn.onclick=mod;
                   }


           }
           
              
            

            function add(){
                // 获取元素的值
                var _num1 = num1.value*1;
                var _num2 = num2.value*1;
                res.value = parseInt(_num1+_num2);
            }
             
            function minus(){
                // 获取元素的值
                var _num1 = num1.value*1;
                var _num2 = num2.value*1;
                res.value = parseInt(_num1-_num2);
            }
            function multiple(){
                // 获取元素的值
                var _num1 = num1.value*1;
                var _num2 = num2.value*1;
                res.value = parseInt(_num1*_num2);
            }
            function divide(){
                // 获取元素的值
                var _num1 = num1.value*1;
                var _num2 = num2.value*1;
                res.value = parseInt(_num1/_num2);
            }
             function mod(){
                    // 获取元素的值
                    var _num1 = num1.value*1;
                    var _num2 = num2.value*1;
                    res.value = parseInt(_num1%_num2);
                }
        
    </script>
