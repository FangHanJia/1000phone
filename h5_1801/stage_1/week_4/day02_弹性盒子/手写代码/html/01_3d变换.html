<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        
             
        ul{
            width:100px;
            height: 200px;
            margin:100px auto;
            position: relative;
            transform-style: preserve-3d;
           transform:rotateX(-30deg);
           perspective: 4000px;

        }
        
        ul li{
            width:100px;
            height: 200px;
            /*background-color: red;*/
            position: absolute;
            top: 0;
            left: 0;
        }
        ul li:first-child{
            transform:translateX(-200px) rotateY(-100deg);
            background-color: black;
            
        } 
        ul li:nth-child(2){
            transform:translateZ(90px) translateX(-100px) rotateY(-45deg);
            background-color: purple;
            
        }
        ul li:nth-child(3){
            transform:translateZ(90px) translateX(100px) rotateY(45deg);
            background-color: green;
            
        }ul li:nth-child(4){
            transform:translateZ(-90px) translateX(-100px) rotateY(70deg);
            background-color: blue;
            
        }ul li:nth-child(5){
            transform:translateZ(-90px) translateX(100px) rotateY(-45deg);
            background-color: yellow;
            
        }ul li:nth-child(6){
            transform: translateX(200px) rotateY(-80deg);
            background-color: pink;
            
        }
        ul li:nth-child(7){
            transform:  rotateX(180deg);
            background-color: red;
            
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
