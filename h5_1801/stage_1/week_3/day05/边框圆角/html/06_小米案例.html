<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        .xiaomi{
            width:1200px;
            height: 310px;
            /*background-color: #ccc;*/
            margin:100px auto;
            position:relative;
        }
         .xiaomi ul {
            position:absolute;
            bottom: 0;
            left:0;
         }
         .xiaomi ul li{
           float:left;
           margin-right: 20px;
           position:relative;
           width:200px;
           height: 250px;
            overflow:hidden;
            transition-delay: 0.5s;
           transition:all 2s ;
        }  
         .xiaomi ul li .box{
           position:absolute;
           bottom: 0px;
           left:0;
           width:200px;
           height:50px;
           background-color: yellow;
           transition:all 1s;
           transform:translateY(50px);
        } 
        .xiaomi ul li:hover{
          box-shadow: -2px -2px 3px 0 #ccc,2px -2px 3px 0 #ccc;
          transform:translateY(-5px);
            
        }
       
        .xiaomi ul li:hover .box{
          transform:translateY(0px);
            
        } 
        .xiaomi ul li img{
           /*height: 300px;*/
           width:200px;
        }
    </style>
</head>
<body>
    <div class="xiaomi">
        <ul>
            <li><img src="../images/xiaomi1.jpg" alt="" /></li>
            <li><img src="../images/xiaomi2.jpg" alt="" /><div class="box"></div></li>
            <li><img src="../images/xiaomi3.jpg" alt="" /><div class="box"></div></li>
            <li><img src="../images/xiaomi4.jpg" alt="" /><div class="box"></div></li>
            <li><img src="../images/xiaomi5.jpg" alt="" /><div class="box"></div></li>
        </ul>
        
    </div>
</body>
</html>
