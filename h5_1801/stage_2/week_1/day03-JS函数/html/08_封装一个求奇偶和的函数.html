<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>封装一个求奇偶和的函数</title>
</head>
<body>
    <h1>输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1+1/3+…+1/n</h1>
    <input type="text" id="num"/>
    <button id="btn">计算</button>
    <div id="output"></div>
    <script type="text/javascript">
        //获取元素
        var num = document.getElementById('num');
        var btn = document.getElementById('btn');
        var output = document.getElementById('output');

        //计算求奇偶和的函数
        btn.onclick = function(){
            //获取输入的值
            var _num  = num.value*1;
            //实参调用函数赋值给形参,并显示在盒子上
            output.innerHTML = sum(_num);
        }
        function sum(n){
            //判断输入的值n的奇偶性。
            var sum = 0;
            for(var i =(n%2===0 ? 2:1);i<=n;i=i+2){
                sum = sum+1/i;
                console.log(sum);
            }
            return sum;
        }
    </script>
</body>
</html>
