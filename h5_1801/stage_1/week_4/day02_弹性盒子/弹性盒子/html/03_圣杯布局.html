<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;} 
        body,html{
            height: 100%;
            display:flex;
            flex-direction: column;
        }
        #b_header,#b_footer{
            height:100px;
            background-color: #ccc;
        }
        #b_main{
            flex:1;
            display:flex;
            flex-direction: row;
        }
        #b_main .main_l,#b_main .main_r{
           width:200px;
           background-color: #555;
        }
         #b_main .main_c{
            flex:1;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header id="b_header"></header>
    <section id="b_main">
        <nav class="main_l"></nav>
        <section class="main_c"></section>
        <aside class="main_r"></aside>
    </section>
    <footer id="b_footer"></footer>
</body>
</html>
