<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>图片预加载</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',()=>{
            // 图片路径
            let imgurl = 'http://img32.mtime.cn/up/2012/12/17/072719.52303133_o.jpg';
            // 图片加载后再显示在界面上
            let preImageLoad = path=>{

                return new Promise((resolve,reject)=>{
                    console.time();
                    // 创建图片对象
                    let img  = new Image();
                    img.src = path; //设置图片路径

                    // 等待图片完再显示
                    img.onload = ()=>{
                        resolve(img);
                    }

                });
            }

            // 调用预加载函数,处理界面显示
            preImageLoad(imgurl).then(img=>{
                document.body.appendChild(img);
                console.log(img.offsetWidth,img.offsetHeight);
                console.timeEnd();
            },()=>{});
        });
    </script>
</head>
<body>
    
</body>
</html>
