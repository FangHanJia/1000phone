<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    body, ul, li, ol {
        list-style: none;
        padding: 10px;
        margin: 20px;
        font-size: 12px;
        font-family: 微软雅黑;
    }
    img {
        border: 0px;
    }
    .picList {
        width: 100%;
        float: left;
    }
    .picList .col {
        width: 300px;
        height: 200px;
        position: relative;
        overflow: hidden;
        float: left;
        margin: 10px 0 0 10px;
    }
    .picList .col img, .col a {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .picList .col img {
        width: 100%;
    }
    .picList .col a {
        display: block;
        width: 280px;
        height: 180px;
        top: 160px;
        background:#000;
        color: white;
        font-style: normal;
        line-height: 25px;
        padding: 10px;
        opacity: 0.8;
        text-decoration: none;
    }
</style>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',()=>{
        //获取元素
        let cols = document.querySelectorAll('.col');
        
        for(let i = 0; i<cols.length;i++){
            //获取当前的a标签
            let link = cols[i].children[1];
            //鼠标移入事件
            cols[i].onmouseenter = function(){
                clearInterval(this.timer);
                this.timer = setInterval(()=>{
                    //目标值
                    let target = 10;
                    //当前值
                    let current = link.offsetTop;
                    //计算速度
                    let speed = current/10;
                    current -=speed;
                    if(current <= target){
                        clearInterval(this.timer);
                        current = target;
                    }
                    link.style.top = current + 'px';
                },30);
            }
            //鼠标移出事件
            cols[i].onmouseleave = function(){
                clearInterval(this.timer);
                this.timer = setInterval(()=>{
                    //目标值
                    let target = 160;
                    //当前值
                    let current = link.offsetTop;
                    //计算速度
                    let speed = parseInt(current/10);
                    current +=speed;
                    if(current >= target){
                        clearInterval(this.timer);
                        current = target;
                    }
                    link.style.top = current + 'px';console.log(current);
                },30);
            }
        }
    });
</script>
</head>
<body>
    <div class="picList">
        <div class="col" > 
           <img src="../images/b1.jpg" />

         本课程由浅入深，逐步推进，以示例为主线，详细完整地介绍HTML5的新功能与新特征
           </a> 
        </div>
        <div class="col"> 
           <img src="../images/b2.jpg" />
           <a href="#">圆角水晶按钮制作<br/>
        网页中的圆角按钮和宽度自适应按钮就这么轻松制作！
           </a> 
        </div>
        <div class="col"> 
           <img src="../images/b3.jpg" />
           <a href="#">导航条菜单的制作<br/>
        30分钟教你轻松制作出各种形式的网站导航条菜单
           </a> 
        </div>
    </div>
</body>
</html>
