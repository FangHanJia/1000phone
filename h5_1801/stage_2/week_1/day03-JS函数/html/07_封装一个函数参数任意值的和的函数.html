<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>封装一个任意数量参数和的函数</title>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript">
        function argumentsSum(){
            var sum = 0;
            for(var i = 0;i<arguments.length;i++){
                sum +=arguments[i];
            }
            return sum;
        }
        argumentsSum(3,33,3);
    </script>
</head>
<body>
    <h1>封装一个任意数量参数和的函数</h1>
</body>
</html>
