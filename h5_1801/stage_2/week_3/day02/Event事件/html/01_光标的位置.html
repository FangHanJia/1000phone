<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>01_光标的位置</title>
    <style type="text/css">
        #box{
            width:100px;
            height:50px;
            background:#e8e8e8;
            position:absolute;
            left:10px;
            bottom:10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            //clientX/clientY==>光标距离可视浏览器的位置。
            //screenX/screenY==>光标距离电脑屏幕的位置。
            //pageX/pageY：clientX+scrollX/clientY+scrollY==>光标在右滚动条时的位置
            var box = document.getElementById('box');            
            //鼠标事件绑定在document上
            document.onmousemove = function(e){
                console.log(666);
                box.innerHTML = e.clientX +','+ e.clientY;
            }
        }
    </script>
</head>
<body>
    <h1>光标的位置</h1>
    <p id="box"></p>
</body>
</html>
