<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .test{
                color:red;

            }
            div{
                width:200px;
                background-color: pink;
            }
            p{
                height:50px;
            }
            #h1{
                color:green;
            }
            h1{
                 background-color: pink;
            }
            a:link{
                /*访问前的样式*/
                color: gray;
            }
            a:visited{
                /*访问后的样式*/
                color:blue;
            }
            a:hover{
                /*鼠标悬停在ele元素上的样式*/
                color:green;
            }
            a:active{
                /*鼠标点击后ele元素上的样式*/
                color:black;
            }
        </style>
    </head>
    <body>
        <div class="test" >我是一个div</div>
        <p class="test" >我是一个p段落</p>
        <h1 id="h1">我是一个h1</h1>
        <a href="#">点我啊</a>
    </body>
</html>
