<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>闭包</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',()=>{
            // 闭包：指有权限访问另一个函数中的变量的函数；
           function a(){
                let a = 10;
                function b(){
                    a++;
                    console.log(a);
                }
                return b;
           }
           // 调用a()==>返回闭包函数b;
           let res = a();
           // 调用闭包函数
           res();
           res();
           res();
           res();
           res();
        })
    </script>
</head>
<body>
    
</body>
</html>
