<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>html的基本结构</title>
	</head>
	<body>
		<p style="color:green;width:200px;margin:0 auto;">hello world</p>
		<div style="background-color:green;width:800px;height:200px;margin:0 auto;border:2px solid red";>
		<br/>1.html-html文件
		<br/>2.head-head头部
		<br/>3.body-书写页面结构的代码
		<br/>4.meta提供元信息，[charset]指的是字符编码
		<br/>5.title-页面标题
		</div>
	</body>
</html>
