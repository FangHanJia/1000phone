<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;margin-bottom: 20px;} 
        a{text-decoration: none;}
        .tab li a{
            display: block;
            height: 40px;
            background-color: #ccc;
        }
        .tab li a span:nth-child(1){
            /*浮动-元素成为行内块级元素，一行可以显示多个*/
            /*display:block-元素成为块级元素，默认宽度占据一整行*/
            float: left;
            /*display:block;*/
        }
        .tab li a span:nth-child(2){
            float: right;
        }
    </style>
</head>
<body>
    <ul class="tab">
        <li><a href="#">
                <span>十年河东，十年河西，莫欺少年穷</span>
                <span>斗破苍穹</span>
            </a></li>
       
    </ul>
</body>
</html>
