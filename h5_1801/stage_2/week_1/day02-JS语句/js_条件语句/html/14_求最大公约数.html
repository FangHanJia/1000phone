<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>求最大公约数</title>
    <style type="text/css">
        span{
            color:red;
            font-size:24px;
        }
    </style>
</head>
<body>
    <h1>求两个数的最大公约数</h1>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <button id="btn">求解</button>
    <div id="output"></div>
    <script type="text/javascript">
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        var btn  = document.getElementById('btn');
        var output  = document.getElementById('output');

        //求解两个数的最大公约数函数
        btn.onclick = function(){
            //获取输入的值
            var _num1 = num1.value*1;
            var _num2 = num2.value*1;
            //找出最小的数
            for(var i = Math.min(_num1,_num2);i>0;i--){
                //同时被两个数整除的数字
                if(_num1%i==0 && _num2%i==0){
                        output.innerHTML = '两个数的最小公倍数:<span>'+i+'</span>';
                        break;
                }
            }
        }
    </script>
</body>
</html>
