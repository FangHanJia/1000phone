        var data = 'abcdefghijklmnopqrstuvwxyz';
        var code = '';
        randomLetter();
        
        //封装一个随机字母的函数
        function randomLetter(){
             for(var i=0;i<4;i++){
            code += data[parseInt(Math.random()*data.length)];
